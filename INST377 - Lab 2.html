<html>
<head>
    <title>INST377 - HTML Form</title>
    <style>
        body{
            background-color:blanchedalmond;
        }
        .formTitle{
            color: black;
            text-align: center;
            margin-top: 50px;
        }

        input{
            background-color: white;
            color:black;
            margin-top: 15px;
            margin-left: 5px;
            margin-right: 5px;  
        }

        label {
            font-weight: bold;
        }

        #button {
            background-color: black;
            color: white;
            padding: 5px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            }

        .button:hover{
            background-color: azure;
        }
    </style>
</head>

<body>
    
    <div class="formTitle">
        <h1>INST377 - Lab 2 - Contact Me</h1>
    </div>
    
    <form name="contactForm" method="get" action="INST377 - Week 2 FormSuccess.html">
        <!--Form Fields-->
        <label for="fullName">Name: </label>
        <input type="text" id="fullName" placeholder="John Doe" required> <br>

        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="john123@google.com" required> <br><br>

        <!--Submit button-->
        <input type="submit" id="button" value="Submit">

    
    </form>
</body>
</html>
